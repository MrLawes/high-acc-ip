<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
	<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
	<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>	
	<script src="https://unpkg.com/antd/dist/antd.js"></script>	
	<link href="https://unpkg.com/antd/dist/antd.css" rel="stylesheet">
	<script src="https://unpkg.com/antd/dist/antd.min.js"></script>	
	<link href="https://unpkg.com/antd/dist/antd.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="example">11</div>
    <script type="text/babel">
		//import { Button } from 'antd';
		const { message, Button } = antd;
        /*const info = function () {
          message.info('This is a normal message');
        };*/
        ReactDOM.render(<Button type="primary">Display normal message</Button> , document.getElementById('example'));
        console.warn(message);
        $("#example").click(function () {
            var long_url = $("#long_url").value;
            $.ajax({
                url: 'https://mrlawes.github.io/-Cuteurl/api/data/get_short_url.html',
                type: "GET",
                data: {
                    long_url: long_url
                },
                dataType: "json",
                success: function (data) {
                    var msg = data["msg"];
                    if (data["code"] != "10000") {
                        alert(msg)
                    } else if (data["code"] == "10000") {
                        //alert(data["data"]["long_url"])
                        message.info(data["data"]["long_url"]);
                    }
                },
                error: function () {
                    alert("网络异常")
                }
            });
        });
    </script>
  </body>
</html>
